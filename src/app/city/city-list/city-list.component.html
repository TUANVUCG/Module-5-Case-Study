<h1>City List</h1>
<a routerLink="/cities/create">Creat new city</a>
<table class="table caption-top">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Country</th>
    <th>Area</th>
    <th>Population</th>
    <th>GDP</th>
    <th>Image</th>
    <th colspan="2">Action</th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let city of cities;index as i">
    <th scope="row">{{i+1}}</th>
    <td><a routerLink="/cities/detail/{{city.id}}">{{city.name}}</a></td>
    <td>{{city.country.name}}</td>
    <td>{{city.area}}</td>
    <td>{{city.population}}</td>
    <td>{{city.gdp}}</td>
    <td><img style="width: 75px; height: 75px" src="{{city.image}}"></td>
    <td><button routerLink="/cities/edit/{{city.id}}">Edit</button></td>
    <td><button (click)="deleteById(city.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
